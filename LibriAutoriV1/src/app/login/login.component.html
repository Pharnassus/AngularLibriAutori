<div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput" placeholder="username" [(ngModel)]="username">
  <label for="floatingInput">Username</label>
</div>
<div class="form-floating mb-3">
  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="email">
  <label for="floatingInput">Email address</label>
</div>
<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="pwd">
  <label for="floatingPassword">Password</label>
</div>
<button type="button" class="btn btn-primary" (click)="submit()">Login</button>
