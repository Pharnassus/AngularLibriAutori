<!--  alert messages -->
<div class="alert alert-danger" role="alert" *ngIf="errorState">
  Login Error! Please Retry
</div>

<!-- div per il redirect alla home -->
<div id="m_loginSuccess" *ngIf="welcome">
  <h1 class="alert" role="alert">Bentornato!! (^.^)</h1>
  <h2>Ti sto reindirizzando alla Home</h2>
  <h3>Solo un attimo...</h3>
  <div class="m_spinnerSuccess spinner-border text-dark" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput validationDefault01" placeholder="username" [(ngModel)]="username">
  <label for="floatingInput validationDefault01">Username</label>
</div>

<div class="form-floating">
  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="pwd">
  <label for="floatingPassword">Password</label>
</div>

<div id="m_loginSpinnerContainer">
  <div>
    <button type="button" class="btn btn-primary" (click)="submit()">
      Login
      <div class="m_spinnerLogin spinner-border text-light" role="status" *ngIf="spinner">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>
  </div>
  <div>
    <span>or</span>
    <a routerLink="/register">Register</a>
  </div>
</div>
