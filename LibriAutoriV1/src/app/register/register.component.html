<!--  alert messages -->
<div class="alert alert-danger" role="alert" *ngIf="errorState">
  <span>Login Error!</span>
  <span>error in one or more input fields</span>
  <span>Please Retry or Login</span>
</div>

<form class="row g-3 needs-validation" novalidate>

  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingFN" placeholder="username" [(ngModel)]="firstName"
      [ngModelOptions]="{standalone: true}" required>
    <label for="floatingFN">First Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="text" class="form-control" id="floatingLN" placeholder="username" [(ngModel)]="lastName"
      [ngModelOptions]="{standalone: true}" required>
    <label for="floatingLN">Last Name</label>
  </div>
  <div class="form-floating mb-3">
    <input type="" class="form-control" id="floatingUN" placeholder="username" [(ngModel)]="username"
      [ngModelOptions]="{standalone: true}" required>
    <label for="floatingUN">Username</label>
  </div>
  <div class="form-floating mb-3">
    <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com" [(ngModel)]="email"
      [ngModelOptions]="{standalone: true}" required>
    <label for="floatingEmail">Email address</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="pwd"
      [ngModelOptions]="{standalone: true}" required>
    <label for="floatingPassword">Password</label>
  </div>
  <div class="form-floating mb-3">
    <input type="password" class="form-control" id="floatingPasswordRepeat" placeholder="PasswordRepeat" [(ngModel)]="pwdRepeat"
      [ngModelOptions]="{standalone: true}" required>
    <label for="floatingPasswordRepeat">Password repeat</label>
  </div>


  <div id="m_loginSpinnerContainer">
    <div>
      <button type="submit" class="btn btn-primary" (click)="register()">
        Submit
        <div class="m_spinnerLogin spinner-border text-light" role="status" *ngIf="spinner">
          <span class="visually-hidden">Loading...</span>
        </div>
      </button>
    </div>
    <div>
      <span>or</span>
      <a routerLink="/login">Login</a>
    </div>
  </div>

</form>
